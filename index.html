<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" src=".assets/css/style.css">
    <title>JS: Timed Multiple Choice Quiz</title>
</head>

<body class="bg-light">

    <nav class="text-center p-5">
        <a onclick="getScore()" href="#">
            <h4>View Highscore</h4>
        </a>
        <h4>Time: <span id="timeLeft">0</span></h4>
    </nav>

    <main class="text-center">
        <div id="quizDiv">      
            <h2 class="pb-5">   
                Timed Multiple Choice Quiz
            </h2>
            <button onclick="start()">Start</button>
        </div>
    </main>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
